<html>
   <head>
      <title>ChimeIn</title>
      <link rel="stylesheet" href="/style/out.css" type="text/css"/>
      <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no"/>
      <meta name="theme-color" content="#ECB613"/>
      <link rel="manifest" href="/manifest.json"/>
   </head>
   <body>
      <div class="title"><a class="title" href="/"><img class="logo" src="/assets/logo.svg"/></a></div>
      <div class="content">
         <div class="pure-u">
            <h1 style="text-align: center; margin-top: 10%;">Offline</h1>
            <p style="text-align: center; font-size: 1.7em;">Looks like your offline at the moment</p>
            <p style="text-align: center; font-size: 1.7em;">Please try again soon </p>

            <div class="loader">
              <div></div>
              <div></div>
            </div>

            <style>
              .loader {
                width: 50px;
                height: 50px;
                background-color: #F00;
                padding-left: 5px;
              }

              .loader div {
                width: 20px;
                margin-right: 5px;
                height: 100%;
                background-color: #0F0;
                display: block;
                float: left;
              }


            </style>
         </div>
      </div>
   </body>
</html>
